{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block javascript %}
  <script>
    $("form").change(function () {
        let form = $(this).closest("form");
        $.ajax({
        url: form.attr("data-validate-username-or-email-url"),
        data: form.serialize(),
        dataType: 'json',
        success: function (data) {
          if (data.username_is_taken) {
            alert(data.username_error_message);
            document.getElementById("id_username").value = "";
          } else if(data.email_is_taken) {
            alert(data.email_error_message);
            document.getElementById("id_email").value = "";
          }
        }
      });
    });
  </script>
{% endblock %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <h2>Sing Up</h2>
        <form method="post" autocomplete="off" data-validate-username-or-email-url="{% url 'validate_username_or_email' %}" novalidate>
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit">Sign up</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
